                        label: "Choose Cloud Provider"
                      - id: "orphan_factor"
                        kind: "factor"
                        label: "Disconnected Factor"
                    edges: []
                  market_context:
                    id: "ctx_1"
                    version: "1.0"
                    hash: "abc123"
      responses:
        '200':
          description: Ask response generated (CEE v1)
          headers:
            X-CEE-API-Version:
              description: CEE API version used to process this request.
              schema:
                type: string
