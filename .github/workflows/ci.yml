name: CI

on:
  push:
    branches: [main, staging, feat/**]
  pull_request:
    branches: [main, staging]

jobs:
  # Job A: Required checks (no secrets needed)
  unit-tests:
    name: Lint, TypeCheck, Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Validate config defaults
        run: pnpm config:validate
        env:
          # Minimal env for validation (uses defaults)
          LLM_PROVIDER: fixtures
      - name: Run unit tests with coverage
        run: pnpm test --coverage --coverage.threshold.lines=90 --coverage.threshold.functions=90 --coverage.threshold.branches=85 --coverage.threshold.statements=90

      - name: Check for quarantined tests
        if: always()
        run: |
          QUARANTINED=$(grep -r "QUARANTINED" --include="*.test.ts" --include="*.spec.ts" -l src/ tests/ 2>/dev/null || true)
          if [ -n "$QUARANTINED" ]; then
            COUNT=$(echo "$QUARANTINED" | wc -l | tr -d ' ')
            echo "::warning::⚠️ $COUNT test file(s) contain QUARANTINED tests that need attention:"
            echo "$QUARANTINED"
            echo ""
            echo "These tests are skipped and should be fixed or removed."
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  # Job B: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check for duplicate files (prevents drift from shadow copies)
        run: |
          # Fail if any duplicate-pattern files exist in tracked files
          # Only match delimited patterns to avoid false positives (e.g., "deepcopy.ts" is legitimate)
          PATTERNS=('* 2.ts' '* 2.js' '* copy.ts' '* copy.js' '*_copy.ts' '*_copy.js' '*-copy.ts' '*-copy.js')
          FOUND_FILES=""
          for pattern in "${PATTERNS[@]}"; do
            MATCHES=$(git ls-files "$pattern" 2>/dev/null || true)
            if [ -n "$MATCHES" ]; then
              FOUND_FILES="$FOUND_FILES$MATCHES"$'\n'
            fi
          done
          if [ -n "$FOUND_FILES" ]; then
            echo "ERROR: Duplicate files detected (shadow copies create drift risk):"
            echo "$FOUND_FILES"
            exit 1
          fi
      - name: Run security audit
        run: pnpm audit --audit-level=high

  # Job C: Spec v04 compliance (already exists as separate workflow, keeping here for visibility)
  # See .github/workflows/spec-v04-audit.yml

  # Job D: Live LLM tests (optional, requires secrets)
  # Note: GitHub Actions cannot check secret existence in job-level 'if' conditions.
  # This job will run but skip the test step if the secret is not set.
  live-tests:
    name: Live LLM Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests  # Run after unit tests pass
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run live LLM tests
        if: ${{ env.ANTHROPIC_API_KEY != '' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LIVE_LLM: '1'
        run: pnpm test:live
      - name: Skip live tests (no API key)
        if: ${{ env.ANTHROPIC_API_KEY == '' }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: echo "⏭️ Skipping live LLM tests - ANTHROPIC_API_KEY not configured"
