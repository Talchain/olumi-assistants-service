          type: array
          description: Multiple goals for compound decisions
          items:
            $ref: '#/components/schemas/GoalInfoV1'
        primary_goal_id:
          type: string
          description: ID of the primary goal (for multi-goal scenarios)
        identifiability:
          $ref: '#/components/schemas/IdentifiabilityV1'
          description: |
            Identifiability status from ISL causal analysis. If not provided,
            the system assumes causal effects are identifiable (default behavior).
            When identifiable=false, headlines and evidence use exploratory language.

    HeadlineStructuredV1:
