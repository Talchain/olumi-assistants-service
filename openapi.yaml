        This endpoint is authenticated and intended for backend or ops consumers
        that already integrate with other `/assist/v1/*` routes.

        Note: Not subject to CEE per-feature rate limits, but still subject to
        global IP-based rate limiting (configurable via GLOBAL_RATE_LIMIT_RPM).
      tags:
