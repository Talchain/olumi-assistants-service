services:
  - type: web
    name: olumi-assistants-service
    runtime: node
    plan: starter
    region: oregon
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/src/server.js
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: LLM_PROVIDER
        value: fixtures
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: COST_MAX_USD
        value: "1.00"
      - key: ASSISTANTS_TIMEOUT_MS
        value: "15000"
      - key: ASSISTANTS_MAX_RETRIES
        value: "1"
      - key: SSE_MAX_MS
        value: "120000"
      - key: PORT
        value: "3101"
      - key: ALLOWED_ORIGINS
        value: "https://olumi.app,https://app.olumi.app,https://staging--olumi.netlify.app,http://localhost:5173,http://localhost:3000"
      - key: RATE_LIMIT_MAX
        value: "120"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: BODY_LIMIT_BYTES
        value: "1048576"
