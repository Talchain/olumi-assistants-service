name: CI

on:
  push:
    branches: [main, staging, feat/**]
  pull_request:
    branches: [main, staging]

jobs:
  # Job A: Required checks (no secrets needed)
  unit-tests:
    name: Lint, TypeCheck, Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Run unit tests
        run: pnpm test

  # Job B: Live LLM tests (optional, requires secrets)
  live-tests:
    name: Live LLM Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests  # Run after unit tests pass
    # Only run if ANTHROPIC_API_KEY secret is set
    if: ${{ secrets.ANTHROPIC_API_KEY != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run live LLM tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LIVE_LLM: '1'
        run: pnpm test:live
