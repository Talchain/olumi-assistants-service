      description: |
        Cognitive Enhancement Engine (CEE) v1 **Ask** endpoint.

        UI-facing entrypoint for the "ask about this decision" experience.
        Accepts questions anchored to the graph and returns model-bound responses
        that always contain actionable content.

        **Key Features:**
        - Intent inference from message text if not explicitly provided
        - Model-bound invariant: responses always contain model_actions, highlights, or follow_up_question
        - Graph ID validation for all responses
        - Redis session caching with graceful degradation

        **Supported Intents:**
        - `explain` / `clarify`: Grounded to selected nodes/edges; includes highlights
        - `repair`: Propose concrete model_actions to fix/improve structure
        - `ideate`: Generate alternatives or new ideas
        - `compare`: Compare options or paths
        - `challenge`: Challenge assumptions or beliefs

        **Model-Bound Invariant:**
        Every response MUST contain at least one of:
        - `model_actions`: Array of graph patch operations
        - `highlights`: Array of elements to visually emphasize
        - `follow_up_question`: Clarifying question for the user

        This endpoint provides the foundation for collaborative decision modeling
        where the AI assistant helps users understand, improve, and refine their
        decision graphs.
