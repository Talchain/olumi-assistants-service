        engine/PLoT documentation and SDK alignment; not exposed as a runtime
        HTTP response. This is a UI-friendly summary, not the wire contract.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CeeDecisionReviewBundle'
