            - binary: Yes/no decision ("Should we...?")
            - continuous: Optimization goal ("Maximize revenue")
            - compound: Multiple competing objectives
          example: continuous
        is_primary:
          type: boolean
          description: Whether this is the primary goal (for multi-goal scenarios)
          example: true

    IdentifiabilityV1:
      type: object
      description: |
