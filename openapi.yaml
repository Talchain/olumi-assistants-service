                type: string
                maxLength: 280
                description: Brief explanation
              provenance_source:
                type: string
                description: Optional citation source
        issues:
          type: array
          description: Validation warnings (if any)
          items:
            type: string
        confidence:
          type: number
          minimum: 0
          maximum: 1
          description: Confidence score for the generated graph
