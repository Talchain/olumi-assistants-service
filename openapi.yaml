            type: number
          description: Relative importance weights for each goal
          example:
            goal_revenue: 0.6
            goal_quality: 0.4
        time_discount:
          type: number
          minimum: 0
          maximum: 1
          description: Time discount rate (higher = prefer near-term outcomes)
          example: 0.1
        confidence:
          type: string
          enum: [low, medium, high]
          description: Confidence in preference profile
          example: "medium"
        derived_from:
          $ref: '#/components/schemas/CEEUserPreferencesDerivedFromV1'

    CEEElicitPreferencesOptionV1:
      type: object
      description: Option context for preference elicitation
      required:
        - id
        - label
      properties:
        id:
          type: string
          description: Option identifier
          example: "opt_expand"
        label:
          type: string
          description: Option label
          example: "Expand to US market"
        expected_value:
          type: number
          description: Expected monetary value
          example: 100000
        risk_level:
          type: number
          minimum: 0
          maximum: 1
          description: Risk level (0 = safe, 1 = risky)
          example: 0.6

    CEEElicitPreferencesRequestV1:
      type: object
      description: Request for preference elicitation questions
      required:
        - graph_id
        - goal_ids
        - options
      properties:
        graph_id:
          type: string
          description: Graph identifier
          example: "graph_123"
        goal_ids:
          type: array
          description: Goal node IDs in the graph
          items:
            type: string
          example: ["goal_revenue", "goal_retention"]
        options:
          type: array
          description: Option context for question generation
          items:
            $ref: '#/components/schemas/CEEElicitPreferencesOptionV1'
        current_preferences:
          $ref: '#/components/schemas/CEEUserPreferencesV1'
        max_questions:
          type: integer
          minimum: 1
          maximum: 5
          default: 3
          description: Maximum number of questions to return
          example: 3
        context_id:
          type: string
          description: Optional context identifier for tracing

    CEEElicitPreferencesResponseV1:
      type: object
      description: Response containing preference elicitation questions
      required:
        - questions
        - estimated_value
        - provenance
      properties:
        questions:
          type: array
          description: Preference questions sorted by information gain
          items:
            $ref: '#/components/schemas/CEEPreferenceQuestionV1'
        estimated_value:
          type: number
          minimum: 0
          maximum: 1
          description: Total estimated information gain from all questions
          example: 0.84
        provenance:
          type: string
          enum: [cee]
          description: Always 'cee' to indicate CEE generated this response
          example: cee
        trace:
          $ref: '#/components/schemas/CEETraceMeta'

    CEEElicitPreferencesAnswerRequestV1:
      type: object
      description: Request to process a preference answer
      required:
        - question_id
        - answer
        - graph_id
      properties:
        question_id:
          type: string
          description: ID of the question being answered
          example: "pref_risk_1734012345678"
        answer:
          type: string
          enum: ["A", "B"]
          description: Selected option (A or B)
          example: "A"
        graph_id:
          type: string
          description: Graph identifier
          example: "graph_123"
        current_preferences:
          $ref: '#/components/schemas/CEEUserPreferencesV1'
        context_id:
          type: string
          description: Optional context identifier for tracing

    CEEElicitPreferencesAnswerResponseV1:
      type: object
      description: Response after processing a preference answer
      required:
        - updated_preferences
        - recommendation_impact
        - remaining_questions
        - provenance
      properties:
        updated_preferences:
          $ref: '#/components/schemas/CEEUserPreferencesV1'
        recommendation_impact:
          type: string
          description: How this answer affects recommendations
          example: "You prefer higher potential returns even with uncertainty."
        remaining_questions:
          type: integer
          minimum: 0
          description: Number of questions needed for full confidence
          example: 2
        next_question:
          $ref: '#/components/schemas/CEEPreferenceQuestionV1'
        provenance:
          type: string
          enum: [cee]
          description: Always 'cee' to indicate CEE generated this response
          example: cee
        trace:
          $ref: '#/components/schemas/CEETraceMeta'

    CEEExplainTradeoffRequestV1:
      type: object
      description: Request to explain trade-offs between options
      required:
        - option_a
        - option_b
        - user_preferences
      properties:
        option_a:
          type: string
          description: First option to compare
          example: "Launch now with basic features"
        option_b:
          type: string
          description: Second option to compare
          example: "Wait 6 months for full feature set"
        user_preferences:
          $ref: '#/components/schemas/CEEUserPreferencesV1'
        goal_context:
          type: string
          description: Optional goal context for the comparison
          example: "international expansion"
        context_id:
          type: string
          description: Optional context identifier for tracing

    CEEKeyFactorV1:
      type: object
      description: Key factor influencing the trade-off
      required:
        - factor
        - impact
      properties:
        factor:
          type: string
          description: Name of the factor
          example: "Risk preference"
        impact:
          type: string
          description: How this factor affects the comparison
          example: "You tend to prefer safer options with more certain outcomes."

    CEEPreferenceAlignmentV1:
      type: object
      description: Preference alignment scores for options
      required:
        - option_a_score
        - option_b_score
        - recommended
      properties:
        option_a_score:
          type: number
          minimum: 0
          maximum: 1
          description: Alignment score for option A
          example: 0.45
        option_b_score:
          type: number
          minimum: 0
          maximum: 1
          description: Alignment score for option B
          example: 0.55
        recommended:
          type: string
          enum: ["A", "B", "neutral"]
          description: Recommended option based on preferences
          example: "neutral"

    CEEExplainTradeoffResponseV1:
      type: object
      description: Response explaining trade-offs between options
      required:
        - explanation
        - key_factors
        - preference_alignment
        - provenance
      properties:
        explanation:
          type: string
          description: Natural language explanation of the trade-off
          example: "You're comparing Launch now with basic features against Wait 6 months for full feature set. Your preference for safety suggests..."
        key_factors:
          type: array
          description: Key factors influencing the comparison
          items:
            $ref: '#/components/schemas/CEEKeyFactorV1'
        preference_alignment:
          $ref: '#/components/schemas/CEEPreferenceAlignmentV1'
        provenance:
          type: string
          enum: [cee]
          description: Always 'cee' to indicate CEE generated this response
          example: cee
        trace:
          $ref: '#/components/schemas/CEETraceMeta'

    CEENodeInfoV1:
      type: object
      description: Node information for edge function suggestion
      required:
        - id
        - label
        - kind
      properties:
        id:
          type: string
          description: Node identifier
          example: n1
        label:
          type: string
          description: Human-readable node label
          example: Marketing spend
        kind:
          type: string
          description: Node kind (goal, decision, option, outcome, risk, action, factor)
          example: option

    CEEEdgeFunctionSuggestionRequestV1:
      type: object
      description: CEE edge function suggestion request payload
      required:
        - edge_id
        - source_node
        - target_node
      properties:
        edge_id:
          type: string
          description: Edge identifier
          example: e1
        source_node:
          $ref: '#/components/schemas/CEENodeInfoV1'
        target_node:
          $ref: '#/components/schemas/CEENodeInfoV1'
        relationship_description:
          type: string
          description: Optional natural language description of the relationship
          example: "Spending more on marketing leads to diminishing returns over time"
        context_id:
          type: string
          description: Optional context identifier for tracing

    CEEEdgeFunctionParamsV1:
      type: object
      description: Parameters for the suggested edge function
      properties:
        k:
          type: number
          description: Steepness parameter (for diminishing_returns and s_curve)
          example: 2.0
        threshold:
          type: number
          description: Threshold value (for threshold function)
          example: 0.5
        slope:
          type: number
          description: Slope at threshold (for threshold function)
          example: 1.0
        midpoint:
          type: number
          description: Midpoint for S-curve
          example: 0.5

    CEEEdgeFunctionAlternativeV1:
      type: object
      description: Alternative edge function suggestion
      required:
        - function_type
        - params
        - reasoning
      properties:
        function_type:
          type: string
          enum: [linear, diminishing_returns, threshold, s_curve]
          description: Alternative function type
          example: threshold
        params:
          $ref: '#/components/schemas/CEEEdgeFunctionParamsV1'
        reasoning:
          type: string
          description: Why this alternative might be appropriate
          example: "The relationship may have a threshold effect"

    CEEEdgeFunctionSuggestionResponseV1:
      type: object
      description: CEE edge function suggestion response
      required:
        - suggested_function
        - suggested_params
        - reasoning
        - alternatives
        - confidence
        - provenance
      properties:
        suggested_function:
          type: string
          enum: [linear, diminishing_returns, threshold, s_curve]
          description: Recommended edge function type
          example: diminishing_returns
        suggested_params:
          $ref: '#/components/schemas/CEEEdgeFunctionParamsV1'
        reasoning:
          type: string
          description: Why this function type was suggested
          example: "Relationship shows diminishing returns pattern - initial inputs have strong effects that taper off"
        alternatives:
          type: array
          description: Alternative function types to consider
          items:
            $ref: '#/components/schemas/CEEEdgeFunctionAlternativeV1'
        confidence:
          type: string
          enum: [high, medium, low]
          description: Confidence in the suggestion based on pattern matching
          example: high
        provenance:
          type: string
          enum: [cee]
          description: Always 'cee' to indicate CEE generated this response
          example: cee
        trace:
          $ref: '#/components/schemas/CEETraceMeta'

    CEEOptionV1:
      type: object
      description: Structured decision option suggested by CEE
      required:
        - id
        - kind
      properties:
        id:
          type: string
          description: Stable identifier for this option suggestion
        kind:
          type: string
          enum: [expand_scope, reduce_scope, change_channel, adjust_timing, other]
        node_ids:
          type: array
          description: Related graph node IDs (no labels or free text)
          items:
            type: string
        priority:
          type: string
          description: Relative importance or urgency of this option
          enum: [low, medium, high]
        explanation:
          type: string
          description: Short human-readable explanation (not used in telemetry)

    CEEOptionsResponseV1:
      type: object
      description: Structured options suggestions for a decision graph
      required:
        - trace
        - quality
        - options
      properties:
        trace:
          $ref: '#/components/schemas/CEETraceMeta'
        quality:
          $ref: '#/components/schemas/CEEQualityMeta'
        validation_issues:
          type: array
          items:
            $ref: '#/components/schemas/CEEValidationIssue'
        options:
          type: array
          items:
            $ref: '#/components/schemas/CEEOptionV1'
        response_limits:
          type: object
          description: Response caps applied to options list, if any
          properties:
            options_max:
              type: integer
              description: Maximum number of options returned
            options_truncated:
              type: boolean
              description: Whether options list was truncated to the cap
        guidance:
          $ref: '#/components/schemas/CEEGuidanceV1'

    CEESensitivityCoachRequestV1:
      type: object
      description: CEE sensitivity coach request payload
      required:
        - graph
        - inference
      properties:
        graph:
          $ref: '#/components/schemas/Graph'
        inference:
          type: object
          required:
            - summary
            - seed
            - response_hash
          properties:
            summary:
              type: string
              description: Short summary of the inference run.
            explain:
              type: object
              description: Optional explainability metadata used to derive suggestions.
              properties:
                top_drivers:
                  type: array
                  items:
                    type: object
                    required:
                      - node_id
                    properties:
                      node_id:
                        type: string
                      description:
                        type: string
                      contribution:
                        type: number
                  default: []
            model_card:
              type: object
              additionalProperties: true
              description: Optional model metadata blob.
            seed:
              type: string
            response_hash:
              type: string
        context_id:
          type: string
          description: Optional opaque context identifier (not logged in telemetry).

    CEESensitivitySuggestionV1:
      type: object
      description: Deterministic sensitivity suggestion derived from inference top drivers.
      required:
        - driver_id
        - rank
      properties:
        driver_id:
          type: string
          description: ID of the driver node in the graph.
        rank:
          type: integer
          minimum: 1
          description: Ordering of this suggestion (1 is the strongest driver).
        direction:
          type: string
          enum: [increase, decrease]
          description: Suggested direction to probe (increase/decrease). Absent when contribution is 0.
        target_id:
          type: string
          description: Optional target node for further analysis (reserved for future versions).

    CEESensitivityCoachResponseV1:
      type: object
      description: Structured sensitivity coaching for a decision graph
      required:
        - trace
        - quality
        - sensitivity_suggestions
      properties:
        trace:
          $ref: '#/components/schemas/CEETraceMeta'
        quality:
          $ref: '#/components/schemas/CEEQualityMeta'
        validation_issues:
          type: array
          items:
            $ref: '#/components/schemas/CEEValidationIssue'
        sensitivity_suggestions:
          type: array
          items:
            $ref: '#/components/schemas/CEESensitivitySuggestionV1'
        response_limits:
          type: object
          description: Response caps applied to sensitivity suggestions, if any
          properties:
            sensitivity_suggestions_max:
              type: integer
              description: Maximum number of suggestions returned
            sensitivity_suggestions_truncated:
              type: boolean
              description: Whether sensitivity_suggestions was truncated to the cap
        guidance:
          $ref: '#/components/schemas/CEEGuidanceV1'

    CEETeamPerspectiveItemV1:
      type: object
      description: Individual team perspective item
      required:
        - id
        - stance
      properties:
        id:
          type: string
          description: Opaque participant identifier
        stance:
          type: string
          enum: [for, against, neutral]
        weight:
          type: number
          description: Optional positive weight for this participant (0 or negative values are treated as 0).
        confidence:
          type: number
          minimum: 0
          maximum: 1
          description: Optional confidence in this stance.

    CEETeamPerspectivesRequestV1:
      type: object
      description: CEE team perspectives request payload
      required:
        - perspectives
      properties:
        perspectives:
          type: array
          items:
            $ref: '#/components/schemas/CEETeamPerspectiveItemV1'
        context_id:
          type: string
          description: Optional opaque context/brief identifier (not logged in telemetry).

    CEETeamPerspectivesSummaryV1:
      type: object
      description: Aggregated summary of team perspectives.
      required:
        - participant_count
        - for_count
        - against_count
        - neutral_count
        - disagreement_score
      properties:
        participant_count:
          type: integer
          description: Total number of participants.
        for_count:
          type: integer
          description: Number of participants with stance "for".
        against_count:
          type: integer
          description: Number of participants with stance "against".
        neutral_count:
          type: integer
          description: Number of participants with stance "neutral".
        weighted_for_fraction:
          type: number
          minimum: 0
          maximum: 1
          description: Weighted fraction of "for" stances; neutrals are included in the denominator.
        disagreement_score:
          type: number
          minimum: 0
          maximum: 1
          description: 0 means everyone is aligned on the same stance; higher values indicate more disagreement.
        has_team_disagreement:
          type: boolean
          description: |
            True when disagreement_score is above an internal threshold and there are enough
            participants to consider the disagreement material. Exposed as a convenience flag
            for UIs; always derived from existing summary metadata.

    CeeServiceHealthSummaryV1:
      type: object
      description: Aggregated CEE service health summary derived from /healthz and diagnostics.
      required:
        - diagnostics_enabled
        - feature_flags
        - cee_config
      properties:
        service:
          type: string
          description: Logical service name (usually "assistants").
        version:
          type: string
          description: Service version string from the running deployment.
        provider:
          type: string
          description: Active LLM provider used by the service.
        model:
          type: string
          description: Active LLM model identifier.
        limits_source:
          type: string
          description: Where graph limits are sourced from (engine vs config).
        diagnostics_enabled:
          type: boolean
          description: Whether CEE diagnostics are enabled on this deployment.
        feature_flags:
          type: object
          additionalProperties:
            type: boolean
          description: Snapshot of all feature flags exposed by the service.
        cee_config:
          type: object
          description: Per-capability CEE configuration (feature versions and RPM limits).
          additionalProperties:
            type: object
            properties:
              feature_version:
                type: string
              rate_limit_rpm:
                type: integer
        recent_error_counts:
          type: object
          properties:
            total:
              type: integer
            by_capability:
              type: object
              additionalProperties:
                type: integer
            by_status:
              type: object
              additionalProperties:
                type: integer
            by_error_code:
              type: object
              additionalProperties:
                type: integer

    CEETeamPerspectivesResponseV1:
      type: object
      description: CEE team perspectives response
      required:
        - trace
        - quality
        - summary
      properties:
        trace:
          $ref: '#/components/schemas/CEETraceMeta'
        quality:
          $ref: '#/components/schemas/CEEQualityMeta'
        validation_issues:
          type: array
          items:
            $ref: '#/components/schemas/CEEValidationIssue'
        summary:
          $ref: '#/components/schemas/CEETeamPerspectivesSummaryV1'
        guidance:
          $ref: '#/components/schemas/CEEGuidanceV1'

    CEERankedActionV1:
      type: object
      description: A ranked action from PLoT inference
      required:
        - node_id
        - label
        - score
        - rank
      properties:
        node_id:
          type: string
          description: Unique identifier for the action node
          example: opt_a
        label:
          type: string
          description: Human-readable label for the action
          example: Expand to EU market
        score:
          type: number
          minimum: 0
          maximum: 100
          description: Utility score (0-100)
          example: 85
        rank:
          type: integer
          minimum: 1
          description: 1-based rank (1 = best)
          example: 1

    CEEGenerateRecommendationRequestV1:
      type: object
      description: CEE generate recommendation request payload
      required:
        - ranked_actions
      properties:
        ranked_actions:
          type: array
          description: Ranked actions from PLoT inference (required, min 1)
          minItems: 1
          items:
            $ref: '#/components/schemas/CEERankedActionV1'
        goal_label:
          type: string
          description: Optional goal label for context
          example: Maximize revenue growth
        context:
          type: string
          description: Additional context for narrative generation
          example: Cost-sensitive environment
        tone:
          type: string
          enum: [formal, conversational]
          default: formal
          description: Narrative tone (formal or conversational)
        context_id:
          type: string
          description: Optional context identifier for tracing

    CEEGenerateRecommendationResponseV1:
      type: object
      description: Generated recommendation narrative
      required:
        - headline
        - recommendation_narrative
        - confidence_statement
        - trace
        - quality
        - provenance
      properties:
        headline:
          type: string
          description: Main recommendation headline (sanitised, no question marks)
          example: Expanding to EU market is the stronger option
        recommendation_narrative:
          type: string
          description: 2-3 sentence explanation of the recommendation
          example: Based on the analysis, expanding to EU market scores significantly higher than the alternatives. This option offers the best balance of potential return and manageable risk.
        confidence_statement:
          type: string
          description: Statement about confidence level
          example: This recommendation has high confidence based on a clear margin between options.
        alternatives_summary:
          type: string
          description: Brief summary of alternative options considered
          example: Focus on US growth scored 62/100 and remains a viable alternative if EU expansion faces unexpected barriers.
        caveat:
          type: string
          description: Optional caveat if the recommendation is close or uncertain
          example: The margin between top options is narrow - consider sensitivity analysis before finalising.
        trace:
          $ref: '#/components/schemas/CEETraceMeta'
        quality:
          $ref: '#/components/schemas/CEEQualityMeta'
        provenance:
          type: string
          enum: [cee]
          description: Always 'cee' to indicate CEE generated this response
          example: cee

    ISLSensitivityResult:
      type: object
      description: Sensitivity analysis result for a factor
      required:
        - factor_id
        - sensitivity
      properties:
        factor_id:
          type: string
          description: ID of the factor node
          example: factor_price
        factor_label:
          type: string
          description: Human-readable label
          example: Pro Plan Price
        sensitivity:
          type: number
          description: Sensitivity score (0-1)
          example: 0.85
        direction:
          type: string
          enum: [positive, negative]
          description: Direction of correlation
        impact_description:
          type: string
          description: Description of impact

    ISLVoIResult:
      type: object
      description: Value of Information result for a factor
      required:
        - factor_id
        - voi
      properties:
        factor_id:
          type: string
          description: ID of the factor node
          example: factor_churn
        factor_label:
          type: string
          description: Human-readable label
          example: Churn Rate
        voi:
          type: number
          description: Expected value of resolving this uncertainty
          example: 12.5
        recommended_research:
          type: string
          description: Suggested way to gather more information

    ISLTippingPoint:
      type: object
      description: Tipping point where optimal decision changes
      required:
        - factor_id
        - threshold_value
      properties:
        factor_id:
          type: string
          description: ID of the factor node
          example: factor_churn
        factor_label:
          type: string
          description: Human-readable label
          example: Churn Rate
        threshold_value:
          type: number
          description: Value at which optimal decision changes
          example: 0.08
        current_value:
          type: number
          description: Current value for proximity calculation
          example: 0.05
        optimal_before:
          type: string
          description: Optimal choice below threshold
          example: Raise price
        optimal_after:
          type: string
          description: Optimal choice above threshold
          example: Maintain price

    ISLRobustnessResult:
      type: object
      description: Robustness analysis for a recommendation
      required:
        - recommendation_id
        - robustness_score
      properties:
        recommendation_id:
          type: string
          description: ID of the recommendation/option
          example: opt_raise_price
        recommendation_label:
          type: string
          description: Human-readable label
          example: Raise price to £59
        robustness_score:
          type: number
          minimum: 0
          maximum: 1
          description: Fraction of scenarios where this option is optimal
          example: 0.78
        scenarios_tested:
          type: number
          description: Total scenarios tested
          example: 100
        scenarios_dominant:
          type: number
          description: Scenarios where this option dominated
          example: 78

    CEEIslSynthesisRequestV1:
      type: object
      description: CEE ISL synthesis request payload
      properties:
        sensitivity:
          type: array
          description: Sensitivity analysis results
          items:
            $ref: '#/components/schemas/ISLSensitivityResult'
        voi:
          type: array
          description: Value of Information results
          items:
            $ref: '#/components/schemas/ISLVoIResult'
        tipping_points:
          type: array
          description: Tipping point analysis results
          items:
            $ref: '#/components/schemas/ISLTippingPoint'
        robustness:
          type: array
          description: Robustness analysis results
          items:
            $ref: '#/components/schemas/ISLRobustnessResult'
        goal_label:
          type: string
          description: Goal context for narrative
          example: Maximize revenue
        recommendation_label:
          type: string
          description: Current recommendation for context
          example: Raise price to £59
        context_id:
          type: string
          description: Optional context identifier for tracing

    CEEIslSynthesisResponseV1:
      type: object
      description: Generated ISL narrative synthesis
      required:
        - executive_summary
        - trace
        - quality
        - provenance
      properties:
        robustness_narrative:
          type: string
          description: Narrative explaining robustness analysis
          example: The recommendation to raise price to £59 is highly robust with a 78% confidence score across 100 tested scenarios.
        sensitivity_narrative:
          type: string
          description: Narrative explaining sensitivity analysis
          example: The outcome is most sensitive to Pro Plan Price and Churn Rate. Small changes in these factors could significantly impact the expected value.
        voi_narrative:
          type: string
          description: Narrative explaining value of information
          example: Resolving uncertainty about Churn Rate has the highest expected value of information.
        tipping_narrative:
          type: string
          description: Narrative explaining tipping points
          example: If Churn Rate exceeds 8%, the optimal choice shifts from Raise price to Maintain price.
        executive_summary:
          type: string
          description: One-paragraph executive summary
          example: "Goal: Maximize revenue. Recommended action: Raise price to £59. Robustness: 78%."
        trace:
          $ref: '#/components/schemas/CEETraceMeta'
        quality:
          $ref: '#/components/schemas/CEEQualityMeta'
        provenance:
          type: string
          enum: [cee]
          description: Always 'cee' to indicate CEE generated this response
          example: cee

    CEEConditionBranchV1:
      type: object
      description: A branch outcome for a condition
