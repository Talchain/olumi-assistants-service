        outcome_type:
          type: string
          enum: [positive, negative, neutral]
          description: Outcome type classification
          example: positive
        likelihood:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: Likelihood of success (0-1)
          example: 0.75
        vs_baseline:
          type: number
          format: double
          nullable: true
          description: Delta vs baseline option (null if no baseline)
          example: 0.25
        vs_baseline_direction:
