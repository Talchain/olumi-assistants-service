name: CI

on:
  push:
    branches: [main, staging, feat/**]
  pull_request:
    branches: [main, staging]

jobs:
  # Job A: Required checks (no secrets needed)
  unit-tests:
    name: Lint, TypeCheck, Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Validate config defaults
        run: pnpm config:validate
        env:
          # Minimal env for validation (uses defaults)
          LLM_PROVIDER: fixtures
      - name: Run unit tests with coverage
        run: pnpm test --coverage --coverage.threshold.lines=90 --coverage.threshold.functions=90 --coverage.threshold.branches=85 --coverage.threshold.statements=90

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  # Job B: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check for duplicate * 2.ts files
        run: |
          if git ls-files '* 2.ts' | grep .; then
            echo "Found duplicate * 2.ts files. Please remove or rename them (these are treated as stale shadow copies).";
            exit 1;
          fi
      - name: Run security audit
        run: pnpm audit --audit-level=high

  # Job C: Spec v04 compliance (already exists as separate workflow, keeping here for visibility)
  # See .github/workflows/spec-v04-audit.yml

  # Job D: Live LLM tests (optional, requires secrets)
  live-tests:
    name: Live LLM Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests  # Run after unit tests pass
    # Only run if ANTHROPIC_API_KEY secret is set
    if: ${{ secrets.ANTHROPIC_API_KEY != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run live LLM tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          LIVE_LLM: '1'
        run: pnpm test:live
