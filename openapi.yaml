  requestBodies:
    DraftGraphRequest:
      description: Graph drafting request
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DraftGraphInput'

  responses:
    BadInput:
      description: Invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorV1'
          example:
            schema: "error.v1"
            code: "BAD_INPUT"
            message: "invalid input"
            details:
              fieldErrors:
                brief: ["String must contain at least 30 character(s)"]

    PayloadTooLarge:
      description: Request payload exceeds 1 MB limit
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorV1'
          example:
            schema: "error.v1"
            code: "BAD_INPUT"
            message: "Request payload too large"
            details:
              limit_bytes: 1048576

    RateLimited:
      description: |
        Rate limit exceeded. Default limits:
        - Global: 120 requests/minute per IP (configurable via GLOBAL_RATE_LIMIT_RPM)
        - Per-key: 120 requests/minute (configurable via RATE_LIMIT_RPM)
        - SSE endpoints: 20 requests/minute (configurable via SSE_RATE_LIMIT_RPM)
      headers:
        X-RateLimit-Limit:
          description: Request limit per window
          schema:
            type: integer
            example: 120
        X-RateLimit-Remaining:
          description: Requests remaining in current window
          schema:
            type: integer
            example: 0
        X-RateLimit-Reset:
          description: Time when rate limit resets (Unix timestamp)
          schema:
            type: integer
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorV1'
          example:
            schema: "error.v1"
            code: "RATE_LIMITED"
            message: "Rate limit exceeded"
            details:
              max: 120
              window_ms: 60000

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorV1'
          example:
            schema: "error.v1"
            code: "INTERNAL"
            message: "internal server error"

