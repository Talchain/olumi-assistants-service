name: Perf Baseline (optional)

on:
  workflow_dispatch:
    inputs:
      perf_target_url:
        description: "Target URL for baseline perf run"
        required: false
        default: "https://olumi-assistants-service.onrender.com"
  # Uncomment to run on a schedule (e.g. daily at 03:00 UTC)
  # schedule:
  #   - cron: "0 3 * * *"

jobs:
  perf-baseline:
    name: Run Artillery baseline against target
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run baseline performance test
        env:
          PERF_TARGET_URL: ${{ github.event.inputs.perf_target_url || 'https://olumi-assistants-service.onrender.com' }}
        run: pnpm perf:baseline
