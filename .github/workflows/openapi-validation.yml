name: OpenAPI Validation

on:
  pull_request:
    # Always run on PRs (required check) - path filtering done in job
  push:
    branches:
      - main
      - feat/**
    paths:
      - 'openapi.yaml'
      - 'src/**/*.ts'
      - '.github/workflows/openapi-validation.yml'
  workflow_dispatch:  # Allow manual triggering for required status checks

jobs:
  validate:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent hanging jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for changed files detection

      - name: Check for relevant file changes
        id: changes
        run: |
          # For PRs, check if any relevant files changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
            if echo "$CHANGED_FILES" | grep -qE '^(openapi\.yaml|src/.*\.ts|\.github/workflows/openapi-validation\.yml)$'; then
              echo "relevant_changes=true" >> $GITHUB_OUTPUT
              echo "✅ Relevant files changed - will validate"
            else
              echo "relevant_changes=false" >> $GITHUB_OUTPUT
              echo "⏭️  No relevant files changed - skipping validation"
            fi
          else
            echo "relevant_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Install pnpm
        if: steps.changes.outputs.relevant_changes == 'true'
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        if: steps.changes.outputs.relevant_changes == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.changes.outputs.relevant_changes == 'true'
        run: pnpm install --frozen-lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate OpenAPI spec
        if: steps.changes.outputs.relevant_changes == 'true'
        run: pnpm openapi:validate

      - name: Generate TypeScript types
        if: steps.changes.outputs.relevant_changes == 'true'
        run: pnpm openapi:generate

      - name: Check for type generation issues
        if: steps.changes.outputs.relevant_changes == 'true'
        run: |
          if [ ! -f "src/generated/openapi.d.ts" ]; then
            echo "ERROR: TypeScript types were not generated"
            exit 1
          fi
          echo "✅ TypeScript types generated successfully"

      - name: Upload generated types as artifact
        if: steps.changes.outputs.relevant_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: openapi-types
          path: src/generated/openapi.d.ts
          retention-days: 7
