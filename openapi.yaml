        causal effects can be identified from the model structure using
        backdoor, frontdoor, or instrumental variable methods.
      required:
        - identifiable
      properties:
        identifiable:
          type: boolean
          description: Whether causal effects are identifiable from the model structure
          example: true
        method:
          type: string
          nullable: true
          description: Method used for identification (e.g., "backdoor", "frontdoor", "instrumental")
          example: backdoor
        adjustment_set:
          type: array
          nullable: true
          description: Variables in the adjustment set for causal identification
          items:
            type: string
