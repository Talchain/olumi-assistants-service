        goal_type:
          type: string
          nullable: true
          enum: [binary, continuous, compound]
          description: |
            Goal type classification:
            - binary: Yes/no decisions → "To [goal], proceed with..."
            - continuous: Optimization → "[Option] is your best path to [goal]"
            - compound: Multiple goals → "[Option] best balances [goal1] and [goal2]"
          example: continuous
        goal_id:
          type: string
          nullable: true
          description: Goal node ID for reference
          example: goal-1
